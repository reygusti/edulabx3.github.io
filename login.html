<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa - EduLab 6</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #cbd5e1; margin: 0; overflow: hidden; /* Hilangkan scrollbar body utama */ }
        
        /* Container Login (Tengah Layar) */
        #login-container {
            display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; z-index: 10;
        }

        .login-box { background: white; padding: 2.5rem; border-radius: 20px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        h2 { color: #0f172a; margin-bottom: 5px; }
        p { color: #64748b; margin-top: 0; margin-bottom: 20px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #3b82f6; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #2563eb; }
        .error { background: #fee2e2; color: #dc2626; padding: 10px; border-radius: 8px; font-size: 0.85rem; display: none; margin-bottom: 15px; text-align: left;}

        /* Frame Ujian (Disembunyikan Dulu) */
        #exam-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none; /* Sembunyi saat belum login */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: white;
        }
    </style>
</head>
<body>

    <iframe id="exam-frame" src=""></iframe>

    <div id="login-container">
        <div class="login-box">
            <div style="width: 60px; height: 60px; background: #0f172a; color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 15px; font-weight: bold;">E6</div>
            <h2>MAN 6 EDU Lab</h2>
            <p>Silakan login untuk melanjutkan</p>

            <div id="error-msg" class="error"></div>

            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Siswa" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="btn-login">MASUK APLIKASI</button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBNy2zpRlfuHxklRG1WQmG0jqx-i6Vfm-E",
            authDomain: "edulab-6.firebaseapp.com",
            projectId: "edulab-6",
            storageBucket: "edulab-6.firebasestorage.app",
            messagingSenderId: "459580290328",
            appId: "1:459580290328:web:bdd9e42e221b76aba31a6d",
            measurementId: "G-11JB5DXPS5"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- LOGIC FULLSCREEN & LOGIN ---
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('login-container');
        const examFrame = document.getElementById('exam-frame');
        const btn = document.getElementById('btn-login');
        const err = document.getElementById('error-msg');

        // Fungsi Paksa Fullscreen
        function triggerFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log("Gagal Fullscreen: ", err));
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        // Listener Form
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // 1. REQUEST FULLSCREEN SAAT TOMBOL DIKLIK (User Interaction)
            triggerFullscreen();

            btn.innerText = "Memproses...";
            btn.disabled = true;
            err.style.display = 'none';
            
            auth.signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    // --- BERHASIL LOGIN ---
                    
                    // 2. JANGAN Redirect (window.location), TAPI Load ke Iframe
                    examFrame.src = "index.html"; // Pastikan file index.html ada di folder yang sama
                    
                    // 3. Tampilkan Frame, Sembunyikan Login
                    examFrame.style.display = 'block';
                    loginContainer.style.display = 'none';
                    
                    // Optional: Fokus ke frame agar keyboard shortcut bekerja di sana
                    examFrame.focus();
                })
                .catch((error) => {
                    // --- GAGAL ---
                    console.error(error);
                    btn.innerText = "MASUK APLIKASI";
                    btn.disabled = false;
                    err.style.display = 'block';
                    
                    let msg = "Login Gagal.";
                    if(error.code === 'auth/user-not-found') msg = "Email tidak terdaftar.";
                    else if(error.code === 'auth/wrong-password') msg = "Password salah.";
                    else if(error.code === 'auth/invalid-email') msg = "Format email salah.";
                    
                    err.innerText = msg;
                });
        });

        // --- PENGAMAN TAMBAHAN (ANTI ESCAPE) ---
        // Jika user menekan ESC, kita coba paksa peringatan (Browser modern membatasi ini)
        document.addEventListener('fullscreenchange', (event) => {
            if (!document.fullscreenElement && loginContainer.style.display === 'none') {
                alert("PERINGATAN: Dilarang keluar dari mode layar penuh selama ujian!");
                // Coba kembalikan (mungkin butuh klik user lagi)
                triggerFullscreen();
            }
        });
    </script>
</body>
</html>
