<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa - EduLab 6</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #cbd5e1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 2.5rem; border-radius: 20px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        h2 { color: #0f172a; margin-bottom: 5px; }
        p { color: #64748b; margin-top: 0; margin-bottom: 20px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #3b82f6; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #2563eb; }
        .error { background: #fee2e2; color: #dc2626; padding: 10px; border-radius: 8px; font-size: 0.85rem; display: none; margin-bottom: 15px; text-align: left;}
    </style>
</head>
<body>
    <div class="login-box">
        <div style="width: 60px; height: 60px; background: #0f172a; color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 15px; font-weight: bold;">E6</div>
        <h2>MAN 6 EDU Lab</h2>
        <p>Silakan login untuk melanjutkan</p>

        <div id="error-msg" class="error"></div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Siswa" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login">MASUK APLIKASI</button>
        </form>
    </div>

    <script>
        // --- FUNGSI FULLSCREEN ---
        function masukFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function keluarFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBNy2zpRlfuHxklRG1WQmG0jqx-i6Vfm-E",
            authDomain: "edulab-6.firebaseapp.com",
            projectId: "edulab-6",
            storageBucket: "edulab-6.firebasestorage.app",
            messagingSenderId: "459580290328",
            appId: "1:459580290328:web:bdd9e42e221b76aba31a6d",
            measurementId: "G-11JB5DXPS5"
        };

        // Inisialisasi
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Logic Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('error-msg');

            // 1. COBA MASUK FULLSCREEN SEGERA SAAT TOMBOL DIKLIK
            // (Browser memerlukan interaksi pengguna untuk mengizinkan fullscreen)
            masukFullscreen();

            btn.innerText = "Memproses...";
            btn.disabled = true;
            err.style.display = 'none';
            
            auth.signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    // BERHASIL -> PINDAH KE DASHBOARD
                    // Note: Perpindahan halaman ini mungkin akan mereset fullscreen tergantung browser
                    window.location.href = "index.html"; 
                })
                .catch((error) => {
                    // GAGAL -> KELUAR FULLSCREEN & TAMPILKAN ERROR
                    keluarFullscreen();

                    console.error(error);
                    btn.innerText = "MASUK APLIKASI";
                    btn.disabled = false;
                    err.style.display = 'block';
                    
                    // Pesan Error Bahasa Indonesia
                    let msg = "Login Gagal.";
                    if(error.code === 'auth/user-not-found') msg = "Email tidak terdaftar.";
                    else if(error.code === 'auth/wrong-password') msg = "Password salah.";
                    else if(error.code === 'auth/invalid-email') msg = "Format email salah.";
                    
                    err.innerText = msg;
                });
        });
    </script>
</body>
</html>
